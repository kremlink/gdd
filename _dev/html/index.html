<!DOCTYPE html>
<html data-app="index">
    <head>
		@@include('components/head.html')
        @@include('components/scripts.html')
	</head>
	<body>
		<div id="wrap">
			<div id="wrap-wrap">
                <!--video was here before--old-->
            </div>
            <div class="start-pop">
                <svg>
                    <use xlink:href="#icon-shared-btn-play"></use>
                </svg>
            </div>
            <div class="loader-pop"></div>
            <div class="orientation-pop">
                Экран слишком мал :(<br/>
                Возможно, вам поможет поворот девайса.
            </div>
		</div>
        <script type="text/template" id="trash-template">
            <div class="trash-bg-shad">
                <svg class="trash-bg">
                    <use xlink:href="#icon-shared-bg-pod-bg"></use>
                </svg>
            </div>
            <div class="trash-wrap">
                <svg class="trash-bg">
                    <use xlink:href="#icon-shared-bg"></use>
                </svg>
                <div class="return-btn">
                    <svg>
                        <use xlink:href="#icon-shared-btn-play"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-play-click"></use>
                    </svg>
                </div>
                <div class="videos-btn active">
                    <svg>
                        <use xlink:href="#icon-shared-btn-potok-passive"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-potok-passive-click"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-potok-active"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-potok-active-click"></use>
                    </svg>
                </div>
                <div class="map-btn active">
                    <svg>
                        <use xlink:href="#icon-shared-btn-karta-passive"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-karta-passive-click"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-karta-active"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-karta-active-click"></use>
                    </svg>
                </div>
                <div class="book-btn active">
                    <svg>
                        <use xlink:href="#icon-shared-btn-biblia-passive"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-biblia-passive-click"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-biblia-active"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-biblia-active-click"></use>
                    </svg>
                </div>
                <div class="chat-btn active">
                    <svg>
                        <use xlink:href="#icon-shared-btn-chat-passive"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-chat-passive-click"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-chat-active"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-chat-active-click"></use>
                    </svg>
                </div>
                <div class="game-btn active">
                    <svg>
                        <use xlink:href="#icon-shared-btn-tresh-passive"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-tresh-passive-click"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-tresh-active"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-tresh-active-click"></use>
                    </svg>
                </div>
                <div class="trash-footer">
    
                </div>
                <div class="trash-main">
                    <div class="trash-block video">
                        <video
                                class="video-js"
                                controls
                                preload="auto"
                                poster="../poster.jpg"> <!--poster="//vjs.zencdn.net/v/oceans.png" data-setup='{}'-->
                            <!--<source src="http://igoninlab.com:8080/hls/stream.m3u8" type="video/mp4" />
                            <source src="../episode1.mp4" type="video/mp4" />-->
                            <source src="../oceans.mp4" type="video/mp4" />
                            <p class="vjs-no-js">
                                To view this video please enable JavaScript, and consider upgrading to a
                                web browser that
                                <a href="https://videojs.com/html5-video-support/" target="_blank">
                                    supports HTML5 video
                                </a>
                            </p>
                        </video>
                    </div>
                    <div class="trash-block game">
                        <div class="fail-line"></div>
                        <div class="bins"></div>
                        <div class="tmp-choose">
                            <div style="background: #f00;"></div>
                            <div style="background: #0f0;"></div>
                            <div style="background: #00f;"></div>
                        </div>
                    </div>
                    <div class="trash-block flow">
                    
                    </div>
                    <div class="trash-block map">
                    
                    </div>
                    <div class="trash-block bible">
    
                    </div>
                    <div class="trash-block chat">
                        <div class="chat-content">
                            <div class="chat-wrap">
                                <div class="chat-inner">
                                    <!--<div class="chat-msg bot">
                                        <div class="chat-msg-text">
                                            <div>Эй, кто-нибудь!</div>
                                        </div>
                                    </div>
                                    <div class="chat-msg bot">
                                        <div class="chat-msg-text">
                                            <div>Эй, кто-нибудь!</div>
                                        </div>
                                    </div>
                                    <div class="chat-msg me">
                                        <div class="chat-msg-text">
                                            <div>Кто ты такой, что это вообще?<br/>Вторая строка</div>
                                        </div>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                        <div class="chat-top">
                            <svg class="chat-top-bd">
                                <use xlink:href="#icon-shared-chat-header-line"></use>
                            </svg>
                            <div class="chat-ava">
                                <svg>
                                    <use xlink:href="#icon-shared-chat-avatar"></use>
                                </svg>
                            </div>
                            <div class="chat-name">НОУНЕЙМ</div>
                        </div>
                        <div class="chat-ctrls">
                            <!--<div class="chat-choose">Это ты мне?</div>
                            <div class="chat-choose chosen">Кто ты такой, что это вообще?</div>
                            <div class="chat-choose">Мне не нужна ваша, что вы там рекламируете</div>-->
                        </div>
                    </div>
                </div>
                <div class="null-btn">
                    <svg>
                        <use xlink:href="#icon-shared-obnul"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-obnul-click"></use>
                    </svg>
                </div>
               <div class="prog1 disabled">
                   <svg class="prog-ini">
                       <use xlink:href="#icon-shared-prog"></use>
                   </svg>
                   <svg class="prog-inac">
                       <use xlink:href="#icon-shared-prog-gray"></use>
                   </svg>
                   <svg class="prog-ac">
                       <use xlink:href="#icon-shared-prog-green"></use>
                   </svg>
                   <svg class="prog-fail">
                       <use xlink:href="#icon-shared-prog-red"></use>
                   </svg>
               </div>
                <div class="prog2">
                    <svg class="prog-ini">
                        <use xlink:href="#icon-shared-prog"></use>
                    </svg>
                    <svg class="prog-inac">
                        <use xlink:href="#icon-shared-prog-gray"></use>
                    </svg>
                    <svg class="prog-ac">
                        <use xlink:href="#icon-shared-prog-green"></use>
                    </svg>
                    <svg class="prog-fail">
                        <use xlink:href="#icon-shared-prog-red"></use>
                    </svg>
                </div>
                <div class="prog3">
                    <svg class="prog-ini">
                        <use xlink:href="#icon-shared-prog"></use>
                    </svg>
                    <svg class="prog-inac">
                        <use xlink:href="#icon-shared-prog-gray"></use>
                    </svg>
                    <svg class="prog-ac">
                        <use xlink:href="#icon-shared-prog-green"></use>
                    </svg>
                    <svg class="prog-fail">
                        <use xlink:href="#icon-shared-prog-red"></use>
                    </svg>
                </div>
                <div class="prog-u">
                    <div>
                        <svg>
                            <use xlink:href="#icon-shared-loader-gray"></use>
                        </svg>
                        <svg>
                            <use xlink:href="#icon-shared-loader-green"></use>
                        </svg>
                    </div>
                    <div>
                        <svg>
                            <use xlink:href="#icon-shared-loader-gray"></use>
                        </svg>
                        <svg>
                            <use xlink:href="#icon-shared-loader-green"></use>
                        </svg>
                    </div>
                    <div>
                        <svg>
                            <use xlink:href="#icon-shared-loader-gray"></use>
                        </svg>
                        <svg>
                            <use xlink:href="#icon-shared-loader-green"></use>
                        </svg>
                    </div>
                    <div>
                        <svg>
                            <use xlink:href="#icon-shared-loader-gray"></use>
                        </svg>
                        <svg>
                            <use xlink:href="#icon-shared-loader-green"></use>
                        </svg>
                    </div>
                    <div>
                        <svg>
                            <use xlink:href="#icon-shared-loader-gray"></use>
                        </svg>
                        <svg>
                            <use xlink:href="#icon-shared-loader-green"></use>
                        </svg>
                    </div>
                    <div>
                        <svg>
                            <use xlink:href="#icon-shared-loader-gray"></use>
                        </svg>
                        <svg>
                            <use xlink:href="#icon-shared-loader-green"></use>
                        </svg>
                    </div>
                    <div>
                        <svg>
                            <use xlink:href="#icon-shared-loader-gray"></use>
                        </svg>
                        <svg>
                            <use xlink:href="#icon-shared-loader-green"></use>
                        </svg>
                    </div>
                </div>
                <div class="menu-btn">
                    <svg>
                        <use xlink:href="#icon-shared-btn-menu"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-menu-click"></use>
                    </svg>
                </div>
                <div class="load-save-btn">
                    <svg>
                        <use xlink:href="#icon-shared-btn-save"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-btn-save-click"></use>
                    </svg>
                </div>
                <svg class="trash-bg">
                    <use xlink:href="#icon-shared-bg-shadow"></use>
                </svg>
            </div>
        </script>
        <script type="text/template" id="game-bin-template">
            <div class="b-drop"><div></div></div>
            <img src="images/trash_tanks/trashcan-<%= type %>.png" />
            <!--<svg>
                <use xlink:href="#icon-shared-bible-trashcan-<%= type %>"></use>
            </svg>-->
        </script>
        <script type="text/template" id="game-trash-template">
            <div class="t-drop"></div>
            <img src="images/trash_items/trash-<%= type %>-<%= subtype %>.png" />
        </script>
        <script type="text/template" id="episodes-template">
            <% for(let i=1;i<episodes+1;i++) { %>
            <a class="f-vid" href="episodes/episode<%= i %>.html">
                <div class="f-vid-wrap"><span><%= i %></span></div>
            </a>
            <% } %>
        </script>
        <script type="text/template" id="map-template">
            <% for(let i=0;i<data.length;i++) { %>
            <div data-id="<%= data[i].id %>" class="map-mark" style="left:<%= data[i].left %>%;top:<%= data[i].top %>%;">
                <svg>
                    <use xlink:href="#icon-shared-map-marker-<%= data[i].id %>"></use>
                </svg>
            </div>
            <% } %>
            <div class="uni-pop">
                <div class="uni-pop-close"></div>
                <svg class="uni-pop-bg">
                    <use xlink:href="#icon-shared-bible-pop-bg"></use>
                </svg>
                <svg class="uni-pop-bg">
                    <use xlink:href="#icon-shared-map-pop-close"></use>
                </svg>
                <svg class="uni-pop-bg">
                    <use xlink:href="#icon-shared-map-pop-close-h"></use>
                </svg>
            </div>
        </script>
        <script type="text/template" id="map-pop-template">
            <div class="map-pop-big">
                <svg>
                    <use xlink:href="#icon-shared-map-marker-<%= id %>"></use>
                </svg>
            </div>
            <div class="uni-pop-text">
                <div class="t-hdr"><%= h %></div>
                <div class="t-scroll">
                    <div class="t-scroll-wrap" style="margin-right:<%= margin %>px;">
                        <div class="t-scroll-inner">
                            <%= text %>
                        </div>
                    </div>
                    <div class="t-scroll-bar"><div></div></div>
                </div>
            </div>
            <div class="map-pop-react done">
            
            </div>
            <div class="map-pop-react do <%= react?react+' reacted':'' %>">
                <div class="map-pop-react-item" data-type="fire">
                    <svg>
                        <use xlink:href="#icon-shared-map-pop-icon-1"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-map-pop-icon-1-w"></use>
                    </svg>
                </div>
                <div class="map-pop-react-item" data-type="alert">
                    <svg>
                        <use xlink:href="#icon-shared-map-pop-icon-2"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-map-pop-icon-2-w"></use>
                    </svg>
                </div>
                <div class="map-pop-react-item" data-type="like">
                    <svg>
                        <use xlink:href="#icon-shared-map-pop-icon-3"></use>
                    </svg>
                    <svg>
                        <use xlink:href="#icon-shared-map-pop-icon-3-w"></use>
                    </svg>
                </div>
            </div>
        </script>
        <script type="text/template" id="map-pop-reacted-template">
            <div class="map-pop-react-item">
                <svg>
                    <use xlink:href="#icon-shared-map-pop-icon-1"></use>
                </svg>
                <svg>
                    <use xlink:href="#icon-shared-map-pop-icon-1-w"></use>
                </svg>
                <span class="map-pop-done-count"><span><%= fire %></span></span>
            </div>
            <div class="map-pop-react-item">
                <svg>
                    <use xlink:href="#icon-shared-map-pop-icon-2"></use>
                </svg>
                <svg>
                    <use xlink:href="#icon-shared-map-pop-icon-2-w"></use>
                </svg>
                <span class="map-pop-done-count"><span><%= alert %></span></span>
            </div>
            <div class="map-pop-react-item">
                <svg>
                    <use xlink:href="#icon-shared-map-pop-icon-3"></use>
                </svg>
                <svg>
                    <use xlink:href="#icon-shared-map-pop-icon-3-w"></use>
                </svg>
                <span class="map-pop-done-count"><span><%= like %></span></span>
            </div>
        </script>
        <script type="text/template" id="chat-msg-template">
            <div class="chat-msg <%= isBot?'bot':'me' %>">
                <div class="chat-msg-text">
                    <div><%= text %></div>
                </div>
            </div>
        </script>
        <script type="text/template" id="chat-choose-template">
            <% for(let i=0;i<user.length;i++) { %>
            <div class="chat-choose">
                <%= user[i].text %>
                <% if(i===0) { %>
                <svg class="chat-ctrls-bg">
                    <use xlink:href="#icon-shared-chat-ans-<%= user.length %>"></use>
                </svg>
                <% } %>
                <svg class="chat-choose-h">
                    <use xlink:href="#icon-shared-chat-ans-<%= user.length %>-<%= i+1 %>"></use>
                </svg>
            </div>
            <% } %>
        </script>
        <script type="text/template" id="bible-template">
            <div class="bible-items">
                <div class="bible-items-wrap t-scroll-wrap" style="margin-right:<%= margin %>px;">
                    <div class="bible-items-inner t-scroll-inner"></div>
                </div>
                <div class="t-scroll-bar"><div></div></div>
            </div>
            <div class="bible-bg">
                <svg>
                    <use xlink:href="#icon-shared-chat-ans-1"></use>
                </svg>
                <div class="bible-tab-name"></div>
            </div>
            <div class="bible-tabs">
                <% for(let [x,y] of Object.entries(data)) { %>
                <div data-type="<%= x %>" class="bible-tab">
                    <svg>
                        <use xlink:href="#icon-shared-bible-trashcan-<%= x %>"></use>
                    </svg>
                </div>
                <% } %>
            </div>
            <div class="uni-pop">
                <div class="uni-pop-close"></div>
                <svg class="uni-pop-bg">
                    <use xlink:href="#icon-shared-bible-pop-bg"></use>
                </svg>
                <svg class="uni-pop-bg">
                    <use xlink:href="#icon-shared-map-pop-close"></use>
                </svg>
                <svg class="uni-pop-bg">
                    <use xlink:href="#icon-shared-map-pop-close-h"></use>
                </svg>
            </div>
        </script>
        <script type="text/template" id="bible-tab-template">
            <% for(let i=0;i<data.length;i++) { %>
            <div data-id="<%= data[i].id %>" class="bible-item<%= data[i].no?' no':'' %>">
                <div class="bible-item-bg">
                    <svg>
                        <use xlink:href="#icon-shared-bible-item-under<%= (data[i].no?'-empty-':'-')+id %>"></use>
                    </svg>
                </div>
                <% if(!data[i].no) { %>
                <div class="bible-item-img">
                    <img src="images/trash_items/trash-<%= id %>-<%= data[i].id %>.png" alt=""/>
                </div>
                <% } %>
            </div>
            <% } %>
        </script>
        <script type="text/template" id="bible-pop-template">
            <div class="bible-pop-big">
                <img src="images/trash_items/trash-<%= tid %>-<%= id %>.png" alt=""/>
            </div>
            <div class="uni-pop-text">
                <div class="t-hdr"><%= h %></div>
                <div class="t-scroll">
                    <div class="t-scroll-wrap" style="margin-right:<%= margin %>px;">
                        <div class="t-scroll-inner">
                            <%= text %>
                        </div>
                    </div>
                    <div class="t-scroll-bar"><div></div></div>
                </div>
            </div>
        </script>
        <div class="safe-hide-svg">
            @@include('components/shared-sprite.svg')
        </div>
	</body>
</html>
