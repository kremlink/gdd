<!DOCTYPE html>
<html data-app="index">
    <head>
		@@include('components/head.html')
        @@include('components/scripts.html')
	</head>
	<body>
		<div id="wrap">
			<div id="wrap-wrap">
                <video
                        class="video-js"
                        controls
                        preload="auto"
                        poster="//vjs.zencdn.net/v/oceans.png"> <!--data-setup='{}'-->
                <!--<source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
                <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
                <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>-->
                    <source src="../oceans.mp4" type="video/mp4" />
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">
                        supports HTML5 video
                    </a>
                </p>
                </video>
            </div>
		</div>
        <script type="text/template" id="trash-template">
            <div class="trash-wrap">
                <div class="trash-row one">
                    <div class="trash-col one">
                        <div class="return-btn"><span class="test">Плей</span></div>
                        <div class="videos-btn"><span class="test">Поток</span></div>
                        <div class="map-btn"><span class="test">Карта</span></div>
                        <div class="book-btn"><span class="test">Библия</span></div>
                        <div class="chat-btn"><span class="test">Чат</span></div>
                    </div>
                    <div class="trash-main">
                        <div class="trash-game">
                            <div class="bins"></div>
                        </div>
                    </div>
                    <div class="trash-col two">
                        <div class="null-btn"><span class="test">Обнулятор</span></div>
                        <div class="prog1"><span class="test">Прогресс1</span></div>
                        <div class="prog2"><span class="test">Прогресс2</span></div>
                        <div class="prog3"><span class="test">Прогресс3</span></div>
                        <div class="prog-u"></div>
                        <div class="space"></div>
                    </div>
                </div>
                <div class="trash-row two">
                    <div class="trash-col one">
                        <div class="game-btn"><span class="test">Трэш</span></div>
                    </div>
                    <div class="trash-footer"></div>
                    <div class="trash-other">
                        <div class="menu-btn"><span class="test">Меню</span></div>
                        <div class="load-save-btn"><span class="test">Сохр / Загр</span></div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/template" id="game-bin-template">
            <span><%= type %></span>
        </script>
	</body>
</html>
